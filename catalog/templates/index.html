<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .board {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-template-rows: repeat(3, 100px);
            gap: 5px;
            justify-content: center;
            margin: 20px auto;
        }
        .cell {
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 2px solid black;
            cursor: pointer;
        }
        .cell:hover {
            background-color: #f0f0f0;
        }
        .winner {
            font-size: 24px;
            color: green;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <button onclick="startGame()">Начать новую игру</button>
    <div class="board" id="board"></div>
    <p id="status"></p>
    
    <script>
        let gameId = null;
        let currentPlayer = "X";
        const boardElement = document.getElementById("board");
        const statusElement = document.getElementById("status");

        function startGame() {
            fetch("/catalog/create/", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ player_x: "Игрок 1", player_o: "Игрок 2" }),
            })
            .then(response => response.json())
            .then(data => {
                gameId = data.game_id;
                renderBoard(["", "", "", "", "", "", "", "", ""]);
                statusElement.innerText = "Игра началась! Ход X-ка.";
            });
        }

        function renderBoard(board) {
            boardElement.innerHTML = "";
            board.forEach((cell, index) => {
                const cellElement = document.createElement("div");
                cellElement.classList.add("cell");
                cellElement.innerText = cell;
                cellElement.onclick = () => makeMove(index);
                boardElement.appendChild(cellElement);
            });
        }

        function makeMove(index) {
            if (!gameId) return alert("Сначала начните новую игру!");
            fetch(`/catalog/move/${gameId}/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ index: index, player: currentPlayer }),
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === "Move made!") {
                    renderBoard(data.board);
                    if (data.winner) {
                        statusElement.innerText = data.winner === "draw" ? "Это ничья!" : `Победитель: ${data.winner}`;
                    } else {
                        currentPlayer = currentPlayer === "X" ? "O" : "X";
                        statusElement.innerText = `Ход игрока ${currentPlayer}`;
                    }
                } else {
                    alert("Попробуй снова.");
                }
            });
        }
    </script>
</body>
</html>
